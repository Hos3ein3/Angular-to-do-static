<div class="backdrop" (click)="onCloseBox()"></div>
<dialog open (click)="$event.stopPropagation()">
    <h2>{{ taskId() ? 'Edit Task' : 'Add Task' }}</h2>
    <form (ngSubmit)="onSubmitingTask()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="title" />
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="summary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="dueDate" [(ngModel)]="dueDate" />
        </p>

        <p class="actions">
            <button type="button" (click)="onCloseBox()">Cancel</button>
            <button type="submit">{{ taskId() ? 'Update' : 'Create' }}</button>
        </p>
    </form>
</dialog>
